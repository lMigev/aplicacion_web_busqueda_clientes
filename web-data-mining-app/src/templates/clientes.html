<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Guardados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 98%;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .page-header h1 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .filter-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        .btn-custom-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-outline-custom {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-outline-custom:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
            overflow: hidden;
        }
        .table-responsive {
            max-height: 70vh;
            overflow-x: auto;
            overflow-y: auto;
            border-radius: 10px;
        }
        .custom-table {
            margin: 0;
            font-size: 0.9rem;
        }
        .custom-table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 10px;
            font-weight: 600;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }
        .custom-table tbody td {
            padding: 12px 10px;
            vertical-align: middle;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .custom-table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }
        .badge-custom {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .btn-action {
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
            color: white;
        }
        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 1.1rem;
        }
        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        .tooltip-text {
            cursor: help;
        }
        /* Anchos específicos para columnas */
        .col-name { min-width: 150px; max-width: 200px; }
        .col-email { min-width: 180px; max-width: 250px; }
        .col-phone { min-width: 120px; max-width: 150px; }
        .col-location { min-width: 120px; max-width: 180px; }
        .col-website { min-width: 150px; max-width: 200px; }
        .col-source { min-width: 100px; max-width: 120px; }
        .col-quality { min-width: 80px; max-width: 100px; }
        .col-search { min-width: 120px; max-width: 180px; }
        .col-date { min-width: 100px; max-width: 120px; }
        .col-actions { min-width: 120px; max-width: 150px; }
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            .filter-card {
                padding: 20px;
            }
            .custom-table {
                font-size: 0.8rem;
            }
            .custom-table thead th {
                padding: 10px 8px;
            }
            .custom-table tbody td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="page-header">
                <h1><i class="fas fa-users"></i> Clientes Guardados</h1>
            </div>
            
            <div class="filter-card">
                <h5 class="mb-4"><i class="fas fa-filter"></i> Filtros de Búsqueda</h5>
                <form id="filterForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="filterName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="filterName" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col-md-3">
                            <label for="filterEmail" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="filterEmail" placeholder="Filtrar por correo">
                        </div>
                        <div class="col-md-2">
                            <label for="filterQuality" class="form-label">Calidad Mínima</label>
                            <input type="number" min="0" max="100" class="form-control" id="filterQuality" placeholder="0-100">
                        </div>
                        <div class="col-md-4 d-flex align-items-end gap-2">
                            <button type="submit" class="btn btn-custom-primary">
                                <i class="fas fa-search"></i> Filtrar
                            </button>
                            <a href="/" class="btn btn-outline-custom">
                                <i class="fas fa-home"></i> Menú Principal
                            </a>
                            <a id="exportBtn" href="#" class="btn btn-success">
                                <i class="fas fa-download"></i> Exportar CSV
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="table-container">
                <div id="clientesResults"></div>
            </div>
        </div>
    </div>    <div class="modal fade" id="followupModal" tabindex="-1" aria-labelledby="followupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0" style="border-radius: 15px; overflow: hidden;">
                <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                    <h5 class="modal-title" id="followupModalLabel">
                        <i class="fas fa-user-plus"></i> Seguimiento de Cliente: <span id="modalClientName"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="padding: 30px;">
                    <form id="followupForm" class="mb-4">
                        <input type="hidden" id="modalClientId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="followupTag" class="form-label"><i class="fas fa-tag"></i> Etiqueta</label>
                                <input type="text" class="form-control" id="followupTag" maxlength="100" placeholder="Ej: Cliente potencial">
                            </div>
                            <div class="col-md-12">
                                <label for="followupNote" class="form-label"><i class="fas fa-sticky-note"></i> Nota</label>
                                <textarea class="form-control" id="followupNote" rows="3" placeholder="Escribe tus observaciones sobre este cliente..."></textarea>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-custom-primary">
                                    <i class="fas fa-plus"></i> Agregar Seguimiento
                                </button>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <h6 class="mb-3"><i class="fas fa-history"></i> Historial de Seguimiento</h6>
                    <div id="followupHistory" class="list-group"></div>
                </div>
            </div>
        </div>
    </div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchClientes(name = '', email = '', min_quality = '') {
            let url = `/api/clientes?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&min_quality=${encodeURIComponent(min_quality)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const div = document.getElementById('clientesResults');
                    div.innerHTML = '';
                    if (data.length > 0) {
                        const tableHTML = `
                            <div class="table-responsive">
                                <table class="table custom-table">
                                    <thead>
                                        <tr>
                                            <th class="col-name">Nombre</th>
                                            <th class="col-email">Correo</th>
                                            <th class="col-phone">Teléfono</th>
                                            <th class="col-location">Ubicación</th>
                                            <th class="col-website">Página Web</th>
                                            <th class="col-source">Fuente</th>
                                            <th class="col-quality">Calidad</th>
                                            <th class="col-search">Búsqueda</th>
                                            <th class="col-date">Fecha</th>
                                            <th class="col-actions">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.map(cliente => `
                                            <tr>
                                                <td class="col-name tooltip-text" title="${cliente.name || 'No disponible'}">${cliente.name || 'No disponible'}</td>
                                                <td class="col-email tooltip-text" title="${cliente.email || 'No disponible'}">${cliente.email || 'No disponible'}</td>
                                                <td class="col-phone tooltip-text" title="${cliente.phone || 'No disponible'}">${cliente.phone || 'No disponible'}</td>
                                                <td class="col-location tooltip-text" title="${cliente.location || 'No disponible'}">${cliente.location || 'No disponible'}</td>
                                                <td class="col-website tooltip-text" title="${cliente.website || 'No disponible'}">
                                                    ${cliente.website ? `<a href="${cliente.website}" target="_blank" class="text-primary"><i class="fas fa-external-link-alt"></i></a>` : 'No disponible'}
                                                </td>
                                                <td class="col-source">${cliente.source || 'No disponible'}</td>
                                                <td class="col-quality text-center">
                                                    <span class="badge-custom">${cliente.quality_score || 0}</span>
                                                </td>
                                                <td class="col-search tooltip-text" title="${cliente.search_query || ''}">${cliente.search_query || ''}</td>
                                                <td class="col-date">${cliente.created_at ? cliente.created_at.split('T')[0] : ''}</td>
                                                <td class="col-actions">
                                                    <button class="btn btn-action" onclick="openFollowupModal(${cliente.id}, '${cliente.name ? cliente.name.replace(/'/g, "\\'") : ''}')">
                                                        <i class="fas fa-tasks"></i> Seguimiento
                                                    </button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                        div.innerHTML = tableHTML;
                        
                        // Inicializar tooltips
                        const tooltipTriggerList = [].slice.call(document.querySelectorAll('.tooltip-text'));
                        tooltipTriggerList.map(function (tooltipTriggerEl) {
                            return new bootstrap.Tooltip(tooltipTriggerEl);
                        });
                    } else {
                        div.innerHTML = `
                            <div class="no-data">
                                <i class="fas fa-inbox"></i>
                                <h4>No hay clientes guardados</h4>
                                <p>Utiliza los filtros para buscar clientes específicos o realiza una nueva búsqueda.</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const div = document.getElementById('clientesResults');
                    div.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h4>Error al cargar los datos</h4>
                            <p>Por favor, intenta de nuevo.</p>
                        </div>
                    `;
                });
        }
        document.getElementById('filterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('filterName').value;
            const email = document.getElementById('filterEmail').value;
            const min_quality = document.getElementById('filterQuality').value;
            fetchClientes(name, email, min_quality);
            setExportLink(name, email, min_quality);
        });
        function setExportLink(name, email, min_quality) {
            const exportBtn = document.getElementById('exportBtn');
            exportBtn.href = `/api/clientes/export?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&min_quality=${encodeURIComponent(min_quality)}`;
        }
        // Inicializar export link y cargar todos al inicio
        setExportLink('', '', '');
        fetchClientes();        function openFollowupModal(clientId, clientName) {
            document.getElementById('modalClientId').value = clientId;
            document.getElementById('modalClientName').textContent = clientName;
            document.getElementById('followupTag').value = '';
            document.getElementById('followupNote').value = '';
            const modal = new bootstrap.Modal(document.getElementById('followupModal'));
            modal.show();
            loadFollowupHistory(clientId);
        }
        
        function loadFollowupHistory(clientId) {
            fetch(`/api/followups/${clientId}`)
                .then(response => response.json())
                .then(data => {
                    const history = document.getElementById('followupHistory');
                    history.innerHTML = '';
                    if (data.length === 0) {
                        history.innerHTML = `
                            <div class="list-group-item border-0 text-center py-4">
                                <i class="fas fa-inbox text-muted" style="font-size: 2rem;"></i>
                                <p class="text-muted mt-2 mb-0">Sin seguimientos previos</p>
                            </div>
                        `;
                    } else {
                        data.forEach(fu => {
                            const item = document.createElement('div');
                            item.className = 'list-group-item border-start border-4 border-primary mb-2';
                            item.style.borderRadius = '10px';
                            item.innerHTML = `
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1"><i class="fas fa-tag text-primary"></i> ${fu.tag || 'Sin etiqueta'}</h6>
                                        <p class="mb-1">${fu.note || 'Sin nota'}</p>
                                        <small class="text-muted"><i class="fas fa-calendar"></i> ${fu.created_at ? new Date(fu.created_at).toLocaleDateString('es-ES') : ''}</small>
                                    </div>
                                </div>
                            `;
                            history.appendChild(item);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading followup history:', error);
                    const history = document.getElementById('followupHistory');
                    history.innerHTML = `
                        <div class="list-group-item border-0 text-center py-4">
                            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 2rem;"></i>
                            <p class="text-muted mt-2 mb-0">Error al cargar el historial</p>
                        </div>
                    `;
                });
        }
        
        document.getElementById('followupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const clientId = document.getElementById('modalClientId').value;
            const tag = document.getElementById('followupTag').value;
            const note = document.getElementById('followupNote').value;
            
            if (!tag.trim() && !note.trim()) {
                alert('Por favor, ingresa al menos una etiqueta o nota.');
                return;
            }
            
            fetch(`/api/followups/${clientId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tag, note })
            })
            .then(response => response.json())
            .then(() => {
                loadFollowupHistory(clientId);
                document.getElementById('followupTag').value = '';
                document.getElementById('followupNote').value = '';
                // Mostrar mensaje de éxito
                const successMsg = document.createElement('div');
                successMsg.className = 'alert alert-success alert-dismissible fade show mt-2';
                successMsg.innerHTML = `
                    <i class="fas fa-check-circle"></i> Seguimiento agregado exitosamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.getElementById('followupForm').appendChild(successMsg);
                setTimeout(() => {
                    if (successMsg.parentNode) {
                        successMsg.remove();
                    }
                }, 3000);
            })
            .catch(error => {
                console.error('Error adding followup:', error);
                alert('Error al agregar el seguimiento. Intenta de nuevo.');
            });
        });
    </script>
</body>
</html>
