<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .stats-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            color: #fff;
            padding: 2rem 1.5rem;
            border-radius: 2rem 2rem 0 0;
            text-align: center;
            margin-bottom: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stats-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .stats-content {
            background: #fff;
            border-radius: 0 0 2rem 2rem;
            padding: 2rem 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .metric-card {
            background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
            border-radius: 1.5rem;
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .metric-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .metric-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem 0;
        }
        
        .metric-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-card .metric-icon { color: #3b82f6; }
        .success-card .metric-icon { color: #10b981; }
        .warning-card .metric-icon { color: #f59e0b; }
        
        .info-card .metric-value { color: #1e40af; }
        .success-card .metric-value { color: #047857; }
        .warning-card .metric-value { color: #d97706; }
          .chart-container {
            background: #fff;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin-top: 2rem;
        }
        
        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e40af;
            text-align: center;
            margin-bottom: 2rem;
        }
          .chart-wrapper {
            position: relative;
            height: 350px;
            width: 100%;
            max-height: 350px;
            overflow: hidden;
        }
        
        canvas {
            border-radius: 1rem;
            max-height: 350px !important;
            max-width: 100% !important;
        }
        
        @media (max-width: 768px) {
            .stats-header h2 { font-size: 1.8rem; }
            .metric-card { padding: 1.5rem 1rem; }
            .metric-icon { font-size: 2.5rem; }
            .metric-value { font-size: 2.5rem; }
            .chart-wrapper {
                height: 300px;
                max-height: 300px;
            }
            canvas {
                max-height: 300px !important;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="stats-header">
        <h2><i class="fas fa-chart-line me-3"></i>Panel de Estadísticas</h2>
    </div>
    <div class="stats-content">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="metric-card info-card">
                    <i class="fas fa-users metric-icon"></i>
                    <div class="metric-title">Total de Contactos</div>
                    <div class="metric-value" id="totalContactos">-</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="metric-card success-card">
                    <i class="fas fa-star metric-icon"></i>
                    <div class="metric-title">Calidad Promedio</div>
                    <div class="metric-value" id="calidadPromedio">-</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="metric-card warning-card">
                    <i class="fas fa-search metric-icon"></i>
                    <div class="metric-title">Búsquedas Realizadas</div>
                    <div class="metric-value" id="totalBusquedas">-</div>
                </div>
            </div>
        </div>        <div class="chart-container">
            <div class="chart-title">
                <i class="fas fa-chart-bar me-2"></i>Contactos por Mes
            </div>
            <div class="chart-wrapper">
                <canvas id="graficoContactos"></canvas>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    fetch('/api/estadisticas')
        .then(response => response.json())
        .then(data => {
            document.getElementById('totalContactos').textContent = data.total_contactos;
            document.getElementById('calidadPromedio').textContent = data.calidad_promedio + '%';
            document.getElementById('totalBusquedas').textContent = data.total_busquedas;            // Gráfico de contactos por mes mejorado
            const ctx = document.getElementById('graficoContactos').getContext('2d');
            
            // Configurar el canvas para altura fija
            const canvas = document.getElementById('graficoContactos');
            canvas.style.height = '350px';
            canvas.style.maxHeight = '350px';
            canvas.style.width = '100%';
            canvas.style.maxWidth = '100%';
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.contactos_por_mes.labels,
                    datasets: [{
                        label: 'Contactos por mes',
                        data: data.contactos_por_mes.data,
                        backgroundColor: '#3b82f6',
                        borderColor: '#1e40af',
                        borderWidth: 1,
                        borderRadius: 6,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            top: 10,
                            bottom: 10,
                            left: 5,
                            right: 5
                        }
                    },
                    plugins: {
                        legend: { 
                            display: false 
                        },
                        tooltip: {
                            backgroundColor: 'rgba(30, 64, 175, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#1e40af',
                            borderWidth: 1,
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: Math.max(...data.contactos_por_mes.data) + 5,
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#64748b',
                                font: {
                                    family: 'Segoe UI',
                                    size: 12
                                },
                                stepSize: 1
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#64748b',
                                font: {
                                    family: 'Segoe UI',
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error cargando estadísticas:', error);
            document.getElementById('totalContactos').textContent = '0';
            document.getElementById('calidadPromedio').textContent = '0%';
            document.getElementById('totalBusquedas').textContent = '0';
        });
</script>
</body>
</html>
